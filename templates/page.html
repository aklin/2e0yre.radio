{{>default_head.html}}
<article>
<h1>{{title}}</h1>
<p>{{#date}}{{d}}/{{m}}/{{y}} | {{/date}}<a href="{{index permalink}}index.html">{{site title}}</a></p>
{{content}}
{{#pictures}}<a href="{{permalink}}">
    <figure class="small-figure">
        <img alt="{{alt}}" src="{{file}}"/>
        <figcaption class="gallery-caption">{{caption}}</figcaption>
    </figure>
</a>{{/pictures}}
</article>
