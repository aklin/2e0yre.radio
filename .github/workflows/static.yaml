# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cache blades
        uses: actions/cache@v4
        id: cache-cargo-bin
        with:
          path: "~/.cargo/bin"
          key: cargo-bin-cache
      - name: Cache tidy
        uses: actions/cache@v4
        id: cache-tidy
        with:
          path: "/usr/bin/tidy"
          key: cache-tidy
      - name: Cache xmllint
        uses: actions/cache@v4
        id: cache-xmllint
        with:
          path: "/usr/bin/xmllint"
          key: cache-xmllint
      - name: Install blades
        env:
          CACHE_HIT: ${{steps.cache-cargo-bin.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            echo "Blades cache hit"
          else
            cargo install blades
          fi
          
      - name: Install tidy
        env:
          CACHE_HIT: ${{steps.cargo-bin-cache.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            echo "tidy cache hit"
          else
            sudo apt update && sudo apt install -y tidy
          fi

      - name: Install xmllint
        env:
          CACHE_HIT: ${{steps.cache-xmllint.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            echo "xmllint cache hit"
          else
            sudo apt update && sudo apt install -y libxml2-utils
          fi

      - name: Dependencies
        run: sudo apt update && sudo apt install make libxml2-utils tidy
      - name: Set script permissions
        run: chmod +x scripts/build && chmod +x scripts/create-logbook-page && chmod +x scripts/get-logbook
      - name: Build
        run: blades all
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
